<div class="container mat-elevation-z8">
    <form action="" class="form">
        <h1 class="fullwidth">Cadastrar Técnico</h1>
        <img class="fullwidth" src="assets/img/faders.png" alt="image-create">


        <section class="section">
            <mat-checkbox class="margin">Admin</mat-checkbox>
            <mat-checkbox class="margin">Cliente</mat-checkbox>
            <mat-checkbox class="margin">Técnico</mat-checkbox>
          </section>

          <p>
            <mat-form-field class="fullwidth" appearance="legacy">
              <mat-label>Nome:</mat-label>
              <input matInput placeholder="Fulano de tal...">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field class="fullwidth" appearance="legacy">
              <mat-label>CPF:</mat-label>
              <input matInput placeholder="123.456.789-10">
              <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field class="fullwidth" appearance="legacy">
              <mat-label>E-mail:</mat-label>
              <input matInput placeholder="fulano@email.com">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field class="fullwidth" appearance="legacy">
              <mat-label>Senha:</mat-label>
              <input type="password" matInput placeholder="1234">
              <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>

            <button class="fullwidth" mat-elevation-z4 mat-flat-button color="primary">Cadastrar</button>
            <button class="fullwidth" mat-elevation-z4 mat-stroked-button color="warn">Cancelar</button>
          </p>
    </form>

    <p class="fullwidth">by Tonny James</p>
</div>
