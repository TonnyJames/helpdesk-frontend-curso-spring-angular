<div class="container">
    <form class="form mat-elevation-z8">
        <h1>Curso Spring + Angular</h1>

        <img src="assets/img/login.png" alt="img login">

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="Ex. fulano@emil.com">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Ex. 123">
        </mat-form-field>

        <button class="full-width mat-elevation-z4" mat-stroked-button color="warn">Login</button>
    </form>
</div>
